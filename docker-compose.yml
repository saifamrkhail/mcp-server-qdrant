services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrantst:/qdrant/storage

  mcp-server-qdrant:
    build: .
    image: mcp-server-qdrant:local
    container_name: mcp-server-qdrant
    depends_on:
      - qdrant
    environment:
      # Point the server to the qdrant service
      QDRANT_URL: http://qdrant:6333
      # QDRANT_API_KEY: ""
      # Set a default collection name (override as needed)
      COLLECTION_NAME: qdrantdb
      # Bind to all interfaces inside the container for SSE/HTTP transports
      FASTMCP_HOST: 0.0.0.0
      # FASTMCP_PORT: "8000"  # override to change exposed port
    command: ["uvx", "mcp-server-qdrant", "--transport", "stdio"]
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local

